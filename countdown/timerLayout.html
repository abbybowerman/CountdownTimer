<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <link rel="stylesheet" type="text/css" href="timerStyle.css" media="screen"/>
</head>
<body onload="getTime()">
    <div class="center">
        <h1>Countdown Timer</h1>
        <h2>Current Time:</h2>
        <h2 id="time"></h2>
        <script src="timer.js"></script>
    </div>
    <div class="left">
        <p>This will be a stopwatch</p>
    </div>
    <div class="center">
        <h2>00:00:00</h2>
        <button type="button">Start</button>
        <button type="button">Stop</button>
    </div>
</body>
</html>
